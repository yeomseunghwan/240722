<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 화면 크기에 맞게 조정합니다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autofocus</title>
    <!-- jQuery 라이브러리를 추가합니다 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // 웹 페이지가 모두 로드되면 실행됩니다
      window.onload = function () {
        // 페이지에서 첫 번째와 두 번째 입력 상자를 선택합니다
        let input_1 = document.querySelectorAll("input")[0];
        let input_2 = document.querySelectorAll("input")[1];

        // 첫 번째 입력 상자에서 키를 눌렀을 때 실행됩니다
        input_1.onkeydown = function () {
          // 첫 번째 입력 상자에 글자가 6개 이상일 때
          if (6 <= input_1.value.length) {
            // 두 번째 입력 상자로 포커스를 이동합니다
            input_2.focus();
          }

          // 두 번째 입력 상자에서 키를 눌렀을 때 실행됩니다
          input_2.onkeydown = function (event) {
            // 백 스페이스 키가 눌리고, 두 번째 입력 상자가 비어 있을 때
            if (event.keyCode === 8 && input_2.value.length === 0) {
              // 첫 번째 입력 상자로 포커스를 이동합니다
              input_1.focus();
            }
          };
        };
      };
    </script>
  </head>
  <body>
    <!-- 입력 상자와 버튼을 포함한 폼 -->
    <form action="#">
      <!-- 첫 번째 입력 상자 (최대 6글자) -->
      <input type="text" maxlength="6" />
      <!-- 하이픈 표시 -->
      <span>-</span>
      <!-- 두 번째 입력 상자 (최대 7글자) -->
      <input type="text" maxlength="7" />
      <!-- 제출 버튼 -->
      <button type="submit">누르기</button>
    </form>
  </body>
</html>
