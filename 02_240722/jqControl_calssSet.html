<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 페이지가 다양한 화면 크기에 맞게 반응하도록 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #box 요소의 초기 스타일을 정의합니다. */
      #box {
        width: 100px; /* 너비를 100px로 설정합니다. */
        height: 100px; /* 높이를 100px로 설정합니다. */
        background-color: hotpink; /* 배경색을 핫핑크로 설정합니다. */
        margin: 20px 10px; /* 상하 여백 20px, 좌우 여백 10px를 설정합니다. */
      }

      /* #box 요소가 .hover 클래스를 가지면 적용되는 스타일을 정의합니다. */
      #box.hover {
        background-color: blue; /* 배경색을 파란색으로 변경합니다. */
        border-radius: 50%; /* 테두리를 둥글게 하여 원 모양으로 만듭니다. */
      }
    </style>
    <!-- jQuery 라이브러리를 포함합니다. -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // 문서가 준비되면 실행될 함수를 정의합니다.
      $(document).ready(function () {
        // #box 요소에 hover 이벤트 핸들러를 연결합니다.
        $("#box").hover(
          function () {
            // 마우스를 #box 요소에 올리면 실행됩니다.
            // #box 요소에 .hover 클래스를 추가하여 스타일을 변경합니다.
            $("#box").addClass("hover");
          },
          function () {
            // 마우스를 #box 요소에서 내리면 실행됩니다.
            // #box 요소에서 .hover 클래스를 제거하여 스타일을 원래대로 되돌립니다.
            $("#box").removeClass("hover");
          }
        );
      });
    </script>
  </head>
  <body>
    <!-- 스타일과 이벤트가 적용될 요소입니다. -->
    <div id="box"></div>
  </body>
</html>
