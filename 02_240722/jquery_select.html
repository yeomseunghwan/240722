<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 스타일 속성을 변경합니다.
        $("h1").css("color", "#ff4949");
        $("h1").css("background", "hotpink");
      });
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
