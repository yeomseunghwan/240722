<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.item:nth-child(1) {
        background-color: blueviolet; /* 첫 번째 아이템의 배경색을 보라색으로 설정 */
      }
      div.item:nth-child(2) {
        background-color: pink; /* 두 번째 아이템의 배경색을 분홍색으로 설정 */
      }
      div.item:nth-child(3) {
        background-color: burlywood; /* 세 번째 아이템의 배경색을 갈색으로 설정 */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- jQuery 라이브러리 불러오기 -->
    <script>
      // 문서가 준비되면 실행될 코드를 작성합니다.
      $(document).ready(function () {
        // 슬라이더의 너비와 높이 값을 가져옵니다.
        let width = $('[data-role="slider"]').attr("data-width");
        let height = $('[data-role="slider"]').attr("data-height");
        // 슬라이더 안에 있는 아이템의 개수를 셉니다.
        let count = $('[data-role="slider"] div.item').length;

        // 슬라이더 스타일을 설정합니다.
        $('[data-role="slider"]')
          .css({
            position: "relative", // 슬라이더를 상대 위치로 설정
            overflow: "hidden", // 슬라이더 안에서 넘치는 부분을 숨김
            width: width, // 슬라이더 너비 설정
            height: height, // 슬라이더 높이 설정
          })
          .find(".container")
          .css({
            position: "absolute", // 컨테이너를 절대 위치로 설정
            width: count * width, // 컨테이너 너비 설정
            overflow: "hidden", // 컨테이너 안에서 넘치는 부분을 숨김
          })
          .find(".item")
          .css({
            width: width, // 아이템 너비 설정
            height: height, // 아이템 높이 설정
            float: "left", // 아이템을 왼쪽으로 정렬
          });

        // 현재 페이지를 0으로 설정합니다.
        let currentPage = 0;
        // 페이지를 변경하는 함수입니다.
        let changePage = function () {
          $('[data-role="slider"] > .container').animate(
            {
              left: -currentPage * width, // 현재 페이지에 맞게 왼쪽으로 이동
            },
            500 // 애니메이션이 0.5초 동안 실행됩니다.
          );
        };

        // 왼쪽 버튼 클릭 이벤트를 설정합니다.
        $("#left-button").click(function () {
          if (currentPage > 0) {
            currentPage = currentPage - 1; // 현재 페이지를 하나 줄입니다.
            changePage(); // 페이지를 변경합니다.
          }
        });

        // 오른쪽 버튼 클릭 이벤트를 설정합니다.
        $("#right-button").click(function () {
          if (currentPage < count - 1) {
            currentPage = currentPage + 1; // 현재 페이지를 하나 늘립니다.
            changePage(); // 페이지를 변경합니다.
          }
        });
      });
    </script>
  </head>
  <body>
    <div data-role="slider" data-width="500" data-height="300">
      <div class="container">
        <div class="item">
          <h1>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima,
            saepe?
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque,
            quidem maxime.
          </p>
        </div>
        <div class="item">
          <h1>proin in urna turips.</h1>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="item">
          <h1>Lorem ipsum dolor sit.</h1>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
      </div>
    </div>
    <button id="left-button">←</button>
    <!-- 왼쪽 버튼 -->
    <button id="right-button">→</button>
    <!-- 오른쪽 버튼 -->
  </body>
</html>
