<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Animation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      window.onload = function () {
        // 변수를 설정합니다.
        let count = 0;
        let image = document.getElementById("image");
        let frames = [
          "0.png",
          "1.png",
          "2.png",
          "3.png",
          "4.png",
          "5.png",
          "6.png",
          "7.png",
          "8.png",
          "9.png",
          "10.png",
          "11.png",
          "12.png",
          "13.png",
          "14.png",
        ];

        // 타이머를 설정하여 반복합니다.
        setInterval(function () {
          // 이미지의 src 속성을 현재 프레임 이미지로 설정합니다.
          image.src = frames[count % frames.length];
          // 다음 프레임을 표시하기 위해 count 값을 1 증가시킵니다.
          count = count + 1;
        }, 1000 / 20); // 초당 20 프레임으로 애니메이션을 설정합니다.
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
