<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery 라이브러리를 포함합니다. -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // 문서가 준비되면 실행될 자바스크립트 코드를 작성합니다.
      $(document).ready(function () {
        // 문서 객체를 추가하는 함수를 정의합니다.
        let appendDocument = function () {
          // 20회 반복합니다.
          for (var i = 0; i < 20; i++) {
            // 새로운 <h1> 태그를 생성하여 "Infinity Scroll"이라는 텍스트를 추가합니다.
            $("<h1>Infinity Scroll</h1>")
              // 생성한 <h1> 태그를 문서의 <body>에 추가합니다.
              .appendTo("body");
          }
        };

        // 페이지가 로드되면 처음에 문서 객체를 추가합니다.
        appendDocument();

        // 스크롤 이벤트를 연결합니다.
        $(window).scroll(function () {
          // 변수를 선언합니다.
          let scrollHeight = $(window).scrollTop() + $(window).height();
          let documentHeight = $(document).height();

          // 페이지의 하단에 도달했는지 검사합니다.
          if (scrollHeight === documentHeight) {
            appendDocument();
          }
        });
      });
    </script>
  </head>
  <body></body>
</html>
