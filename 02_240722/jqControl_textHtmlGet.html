<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        // 변수를 선언합니다
        let text = $("h1").text();
        let html = $("h1").html();
        // 출력합니다.
        alert("text: " + text);
        alert("html: " + html);
      });
    </script>
  </head>
  <body>
    <h1>header-0</h1>
    <h1>header-1</h1>
  </body>
</html>
