<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        // 스타일을 변경합니다. 메뉴에서 많이 사용됨 왼쪽 -> 오른쪽
        $("#box")
          .css({
            width: 100,
            height: 100,
            background: "hotpink",
          })
          .animate(
            {
              width: 800,
              height: 500,
              opacity: 0.5,
            },
            1000
          );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
